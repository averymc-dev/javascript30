<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©'); // interpolate what is passed from the second element to the %s

    // Styled
    // console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn('OH NOOO'); // lil yellow triangle in console

    // Error :|
    console.error('Shit!'); // red alert circle in console

    // Info
    console.info('Crocodiles eat 3-4 people per year'); // lil blue sign

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!'); // logs if the <p> contains ouch

    // clearing
    console.clear(); // you get it

    // Viewing DOM Elements
    console.log(p); // logs the html of p
    console.dir(p); // shows all the methods and misc info

    console.clear(); // ok again

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count('Wes');
    console.count('Wes'); // counts instance of each input
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.time('fetching data'); // starts timer
    fetch('https://api.github.com/users/wesbos') // gets data from here
      .then(data => data.json()) // turns that data into json
      .then(data => {
        console.timeEnd('fetching data'); // stop timer
        console.log(data); // 
      });

    console.table(dogs);

  </script>
</body>
</html>
